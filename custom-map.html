<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map</title>
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

  <!-- Include Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

  <style>
    #map { /* Set size of map container */
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="map"></div> <!-- Map container -->
  
  <script>
    // Initialize Leaflet map
    var map = L.map('map').setView([51.505, -0.09], 13); // Set initial center coordinates and zoom level

    // Add tile layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker for each store location
    L.marker([51.5, -0.09]).addTo(map) // Example store location (latitude, longitude)
      .bindPopup('Store 1'); // Example store name

    L.marker([51.51, -0.1]).addTo(map) // Example store location (latitude, longitude)
      .bindPopup('Store 2'); // Example store name
  </script>
</body>
</html>
